#application properties of HRS

#configuring port address for server to 9090
server.port=9090

#configuring spring MVC view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#configuring connection with the database by spring database
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_hrs
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver



#configuring hibernate 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#for inmemmory authentaciation ...
spring.security.user.name=admin
spring.security.user.password=admin

#multipart file size
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=4MB
